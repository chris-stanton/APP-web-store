
<nav ng-include="'./views/templates/partials/admin-nav.html'"></nav>
<section class="flex-admin-gallaryDetail-container" ng-repeat="imageDetail in agic.imageDetails.list">
  <div class="flex-galleryEdit-container">
    <div class="flex-galleryEdit-sub-column">
      <img ng-src="{{imageDetail.image}}">
    </div>
    <div class="flex-galleryEdit-sub-column">
      <textarea ng-model="imageDetail.tooltip"></textarea>
      <p>
        *IMPORTANT: Click the picture to upload/replace current image.
        Text above is the image tooltip.
        Updating shall only be done by authorized personal ONLY. Anyone else tampering/changing data will be terminated.
      </p>
    </div>
  </div>
  <button type="button" ng-show="agic.buttonStatus !== 'button-inactive'" ng-click="agic.updateGallaryImage(imageDetail)" class="update-button-active"> Update </button>
  <button type="button" ng-show="agic.buttonStatus === 'button-inactive'" class="update-button-inactive"><img ng-src="./assets/images/loaders/load.gif"></button>
</section>
