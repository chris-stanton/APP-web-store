
<section class="flex-custombuild-container">
  <!-- wrap types -->
  <section class="custombuild-wrap-containers">
    <div ng-repeat="wrap in cbc.wraps" class="custombuild-wrap">
      <h4>{{wrap.type}}</h4>
      <img ng-src="./assets/images/wraps/{{wrap.img_1}}">
      <img ng-src="./assets/images/wraps/{{wrap.img_2}}">
    </div>
  </section>

</section>
