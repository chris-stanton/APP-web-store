
<section class="flex-sales-container">

  <section ng-repeat="item in sale.items">
    <!-- image container -->
    <div class="sales-image-container">
      <div class="sales-image-large">
        <img ng-src="./assets/images/sale/{{sale.scale}}" alt="">
      </div>
      <div class="sales-image-small">
        <img ng-src="./assets/images/sale/{{item.img_0}}" ng-click="sale.enlargeImage(sale.scale)">
        <input type="hidden" name="" ng-model="sale.scale.img_0" value="{{item.img_0}}">
        <img ng-src="./assets/images/sale/{{item.img_1}}" ng-click="sale.enlargeImage(sale.scale)">
        <input type="hidden" name="" ng-model="sale.scale.img_1" value="{{item.img_1}">
        <img ng-src="./assets/images/sale/{{item.img_2}}" ng-click="sale.enlargeImage(sale.scale)">
        <input type="hidden" name="" ng-model="sale.scale.img_2" value="{{item.img_2}}">
        <img ng-src="./assets/images/sale/{{item.img_3}}" ng-click="sale.enlargeImage(sale.scale)">
        <input type="hidden" name="" ng-model="sale.scale.img_3" value="{{item.img_3}}">
      </div>
    </div>
  </section>





</section>
